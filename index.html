<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffe Challenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela Desktop -->
  <div class="media-desktop">
    <header class="header-desktop">
      <img src="assets/logo-desktop.svg" alt="logo rocketseat">
      <nav>
        <a href="">Home</a>
        <a href="">Menu</a>
        <a href="">Recompensas</a>
        <a href="">Gift Cards</a>
        <a href="">Lojas</a>
      </nav>
      <button>Pegar meu café</button>
    </header>
    <div class="title">
      <h1 id="title-1">Great Coffee</h1>
      <h1 id="title-2">&lt;Great Code/&gt;</h1>
    </div>
    <div class="img-coffe">
      <img src="assets/rocket-coffe.png" alt="rocket-coffe.png">
    </div>
    <div class="blurs-img">
      <div class="blur-1">
        <img src="assets/blur-1.png" alt="image blur bottom left side">
      </div>
      <div class="blur-2">
        <img src="assets/blur-2.png" alt="image blur top right side">
      </div>
    </div>
  </div>

  <!-- Tela Mobile -->
  <div class="media-mobile">
    <header class="header-mobile">
      <img src="assets/logo-mobile.svg" alt="logo rocketseat mobile">
      <button>
        <img src="assets/menu-buguer-open.svg" alt="button menu">
      </button>
    </header>
    <div class="title-header">
      <p>O café que fará seu código decolar para o próximo nível.</p>
    </div>
    <div class="btnCoffeMobile">
      <button>Pegar meu café</button>
    </div>
    <div class="title-mobile">
      <h1 id="title-1">Great Coffee</h1>
      <h1 id="title-2">&lt;Great Code/&gt;</h1>
    </div>
    <div class="img-coffe-mobile">
      <img src="assets/rocket-coffe.png" alt="rocket-coffe.png">
      <div class="blur-mobile">
        <img src="assets/blur-mobile.png" alt="blur background mobile">
      </div>
    </div>
  </div>
</body>
</html>
